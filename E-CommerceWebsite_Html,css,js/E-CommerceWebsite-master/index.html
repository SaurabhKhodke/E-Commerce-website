<div class="modal" data-modal>

<!-- NOTIFICATION TOAST -->
<div class="notification-toast" data-toast>
    <button class="toast-close-btn" data-toast-close>
        <ion-icon name="close-outline"></ion-icon>
    </button>
    <div class="toast-banner">
        <img src="https://m.media-amazon.com/images/I/81Fm0tRFdHL._SL1500_.jpg" alt="Apple MacBook M2" width="80" height="70">
    </div>
    <div class="toast-detail">
        <p class="toast-message">Someone new just bought</p>
        <p class="toast-title">Apple MacBook Air M2</p>
        <p class="toast-meta"><time datetime="PT2M">2 Minutes</time> ago</p>
    </div>
</div>

<script>
    'use strict';

    document.addEventListener('DOMContentLoaded', function () {
        let modalShown = false;
        let toastShown = false;

        const showModal = () => {
            const modal = document.querySelector('[data-modal]');
            modal.classList.remove('closed');
            document.body.classList.add('modal-open');

            const closeModal = () => {
                modal.classList.add('closed');
                document.body.classList.remove('modal-open');
                modalShown = true;
            };

            const modalCloseBtn = document.querySelector('[data-modal-close]');
            const modalCloseOverlay = document.querySelector('[data-modal-overlay]');

            modalCloseBtn.addEventListener('click', closeModal);
            modalCloseOverlay.addEventListener('click', closeModal);
        };

        const showNotificationToast = () => {
            const notificationToast = document.querySelector('[data-toast]');
            notificationToast.classList.remove('closed');

            const closeToast = () => {
                notificationToast.classList.add('closed');
                toastShown = true;
            };

            const toastCloseBtn = document.querySelector('[data-toast-close]');
            toastCloseBtn.addEventListener('click', closeToast);
        };

        if (!modalShown) {
            showModal();
        }

        if (!toastShown) {
            showNotificationToast();
        }
    });
</script>
