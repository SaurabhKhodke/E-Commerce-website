<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.css">

    <style>
       body {
    margin: 0;
}

#containerSlider {
    margin: auto;
    width: 90%;
    max-width: 1000px; /* Added a max-width to limit the size */
    text-align: center;
    padding-top: 50px; /* Adjusted padding for better positioning */
    box-sizing: border-box;
    overflow: hidden; /* Added overflow hidden to prevent horizontal overflow */
}

#containerSlider img {
    max-width: 100%; /* Adjusted to fit the container */
    height: 80%; /* Made height auto to maintain aspect ratio */

}

@media (max-width: 732px) {
    #containerSlider img {
        height: 10em;
    }
}

@media (max-width: 500px) {
    #containerSlider img {
        height: 8em;
    }
}
    </style>

</head>
<body>
    <section>
            <div id="containerSlider">
                <div id="slidingImage"> <img src="https://m.media-amazon.com/images/I/71mbFexXBZL._SL1500_.jpg" alt="image1"> </div>
                <div id="slidingImage"> <img src="https://m.media-amazon.com/images/I/51CLw-Q1MQL._SL1400_.jpg" alt="image2"> </div>
                <div id="slidingImage"> <img src="https://cdn.dxomark.com/wp-content/uploads/medias/post-97035/Google-Pixel-6-Pro-featured-image-packshot-review.jpg" alt="image3"> </div>
                <div id="slidingImage"> <img src="https://m.media-amazon.com/images/I/61XULBEea2L._SL1500_.jpg" alt="image4"> </div>
            </div>
    </section>
</body>
    <!-- <script src=“https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.js”></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.js"></script>
    <script>
        $(document).ready(function()
        {
        $('#containerSlider').slick({
            dots: true,
            infinite: true,
            slidesToShow: 1,
            slidesToScroll: 1,
            autoplay: true,
            autoplaySpeed: 1000,
            });
        });
    </script>
